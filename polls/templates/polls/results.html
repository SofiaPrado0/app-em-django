{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Resultado da Votação</title>
    <link rel="stylesheet" href="{% static 'polls/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>{{ question.question_text }}</h1>

        <ul class="results">
            {% for choice in question.choice_set.all %}
                <li>
                    <strong>{{ choice.choice_text }}</strong> — {{ choice.votes }} voto{{ choice.votes|pluralize }}
                </li>
            {% endfor %}
        </ul>

        <a href="{% url 'polls:detail' question.id %}" class="vote-again">Votar de novo</a>
    </div>
</body>
</html>
